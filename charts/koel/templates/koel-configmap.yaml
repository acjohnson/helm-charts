{{- if .Values.koelPreferences.enabled -}}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Values.koelPreferences.configmap.name }}
  labels:
    {{- include "koel.labels" . | nindent 4 }}
{{- if .Values.koelPreferences.configmap.labels }}
{{ toYaml .Values.koelPreferences.configmap.labels | indent 4 }}
{{- end }}
{{- with .Values.koelPreferences.configmap.annotations }}
  annotations:
{{ toYaml . | indent 4 }}
{{- end }}

data:
# At some point figure out how to use a value/Variable here to be able to specify
# a different file or something.
{{ (tpl (.Files.Glob "configs/41-koel-preferences").AsConfig . ) | indent 2 }}
{{- end -}}

